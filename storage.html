<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpreadStorage</title>
    <link rel="icon" type="image/png" href="./public/media/image/system/logo_2a1a1a.png">

    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <link rel="stylesheet" href="./public/style/main.css">
    <script type="module" src="./public/logic/main.js" defer></script>
    <script type="module" src="./public/logic/storage.js" defer></script>
    <script type="module" src="./public/logic/code-scanner.js" defer></script>
</head>
<body>
    <h1>SpreadStorage Storage</h1>

    <div id="mainMenu" class="main-menu">
        <div class="main-menu-routes">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="storage.html">Storage</a></li>
            </ul>
        </div>
    </div>

    <div id="codeScanner">
        <h3>WideSpread QR Scanner</h3>
        <div id="qrResult"></div>
        <div class="qr-scanner-visual">
            <div class="qr-scanner-start-button">
                <div class="blur-overlay"></div>
                <img class="qr-icon" src="./public/media/image/system/qr-scanner-blue.png" alt="QR Scanner Icon">
            </div>
            <div class="qr-reader" id="reader" style="width: 300px;"></div>
        </div>
    </div>


    <div id="spreadBody">
    
    </div>

        <div class="storage-nav">
            <ol>
                <li><a href="storage.html" rel="noopener noreferrer">Home</a></li>
                <li><a href="1a1a1a.html" rel="noopener noreferrer">1a1a1a</a></li>
                <li><a href="1a1a1b.html" rel="noopener noreferrer">1a1a1b</a></li>
            </ol>
        </div>

    <script>
        
        setTimeout(() => {switchCornerColor()}, "3000")


        function switchCornerColor() {
            const
                qrShaded = document.getElementById('qr-shaded-region'),
                qrShadedCorners = qrShaded.querySelectorAll('div')
        
            qrShadedCorners.forEach(corner => {
                corner.style.backgroundColor = 'rgba(7, 212, 255, 1)'
            })
            
        }
    </script>
</body>
</html>
